<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지은의 HOME!</title>
</head>
<body>
	<h3>안녕하세요. 송지은입니다.</h3>
	<hr>
	<a href="member/memberAdd.html">회원 등록 페이지 이동</a>
	
	<!-- get/post -->
	<!-- a타입의 링크로 호출은 모두 get 방식(./ -> 현재경로에서 first.do를 호출 -->
	<!-- 파라메타 -> ?로 표시, 공백없이 -->
	<a href="./first.do?job=IT_PROG">get 방식호출</a>
	
	<!-- form태그의 기본 메소드, post는 메소드에 post방식 호출 -->
	<form action="./first.do" method="post">
		사원번호 : <input type="number" name="emp_id"><br>
		이름 : <input type="text" name="last_name"><br>
		이메일 : <input type="email" name="email"><br>
		직무 : <select name="job">
				<option>:::선택:::</option>
				<option value="IT_PROG">Programmer</option>
				<option value="ST_CLERK">Stock Clerk</option>
				<option value="ST_MAN">Stock Manager</option>
			  </select><br>
		입사일자 : <input type="date" name="hire_date"><br>
		<input type="submit" value="post방식호출">
	</form>
</body>
</html>
